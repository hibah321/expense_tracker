<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expence tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/050f2e90e9.js" crossorigin="anonymous"></script>
    <script src="tracker.js"></script>
    
</head>
<body>
    
    <div class="container" id="input">
        <h2>Expense Tracker</h2>
        <div>
            <input type="text" placeholder="Expense" id="name" autocomplete="off">
            <input type="text" placeholder="Amount" id="amount" autocomplete="off">
            <button id="button" type="submit"><i class="fas fa-plus"></i></button>
        </div>
    </div>
    <div class="container" id="table">
        <table id="see"></table>
    </div>
    <script src="tracker.js"></script>
</body>
</html>
